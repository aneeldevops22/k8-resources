kind : persistentvolume
apiVersion : v1
metadata : 
   name : ebs-pv 
spec : 
  capacity : 
    storage : 25Gi
   accessModes : 
    - readWriteOnce
    storageClassName : ""
    awsElasticBlockStore : 
      volumeID: "vol-0e42542fab35660e2"
      fsType : ext4
  ---
  kind : persistentvolume
apiversion : v1
metadata : 
   name : ebs-pv-5
spec :  
     capacity :
       storage : 5Gi 
   accessModes : 
    - readWriteOnce
    storageClassName : ""
    awsElastcBlockStore : 
      volumeID : "vol-0af904e7907d14895"
      fsType : ext4
---
kind : persistentvolumeclaim
apiVersion : v1
metadata : 
   name : ebs-static-pvc
   spec : 
    accessModes : 
      - readWriteOnce
  resources :
   requests : 
     storage : 10Gi 
    storageClassName : ""
